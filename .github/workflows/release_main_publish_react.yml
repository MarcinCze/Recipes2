name: Release Prod Publish Node.js

on:
  pull_request:
    branches: [ "main" ]
    
defaults:
  run:
    working-directory: ./src/client/recipes-app

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    - run: npm ci
    - run: npm run build

    - name: FTP Deploy to prod
      uses: SamKirkland/FTP-Deploy-Action@3.1.2
      with:
        server: ftp.cluster007.hosting.ovh.net
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        port: 21
        protocol: ftp
        local-dir: ./src/client/recipes-app/build/
        server-dir: ./SUBDOMAINS/Recipes/


